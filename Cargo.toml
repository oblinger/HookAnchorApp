[package]
name = "anchor_selector"
version = "0.1.0"
edition = "2024"

# Main binaries
[[bin]]
name = "popup"
path = "src/popup.rs"

[[bin]]
name = "cmd"
path = "src/cmd.rs"

# Test binaries
[[bin]]
name = "test_launcher"
path = "src/test_launcher.rs"

[[bin]]
name = "test_popup_integration"
path = "src/test_popup_integration.rs"

[[bin]]
name = "test_action_types"
path = "src/test_action_types.rs"

[[bin]]
name = "test_js"
path = "src/test_js.rs"

[[bin]]
name = "test_1pass_schemes"
path = "src/test_1pass_schemes.rs"

[dependencies]
eframe = "0.29"
egui = "0.29"
regex = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
rquickjs = "0.9"
