[package]
name = "anchor_selector"
version = "0.1.0"
edition = "2024"

# Main binaries
[[bin]]
name = "popup"
path = "src/popup.rs"

[[bin]]
name = "cmd"
path = "src/cmd.rs"

# Example binaries
[[example]]
name = "basic_launcher"
path = "examples/basic_launcher.rs"

[[example]]
name = "test_all_actions"
path = "examples/test_all_actions.rs"

[dependencies]
eframe = "0.29"
egui = "0.29"
regex = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
rquickjs = "0.9"
