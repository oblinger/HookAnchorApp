                        log(`ANCHOR: Both switch-client and attach-session failed for '${folderName}'`);
                        log(`ANCHOR: Switch error: ${switchData.stderr}`);
                        log(`ANCHOR: Attach error: ${attachData.stderr}`);
                    }
                }
            } catch (e) {
                log(`ANCHOR: Tmux execution error: ${e}`);
            }
            
            // Activate iTerm2
            shell_sync("/bin/sleep 0.5");
            shell('osascript -e \'tell application "iTerm2" to activate\'');
            
        } catch (error) {
            log(`ANCHOR: Error with tmux: ${error}`);
        }
        
    } else {
        log(`ANCHOR: No .tmuxp.yaml found, checking for CLAUDE.md fallback`);
        
        // Check for CLAUDE.md and run claude --continue as fallback
        const claudeMdPath = joinPath(anchorDir, "CLAUDE.md");
